# Can only compile. Running fails with libusb_init as the travis kernel does
# not have usb support apparently.
dist: trusty
sudo: false

addons:
  apt:
    packages:
      - pkg-config
      - libusb-1.0-0-dev

language: perl

perl:
  - 5.26
  - 5.24
  - 5.22
  - 5.20
  - 5.18
  - 5.16
  - 5.14
  - 5.12
  - 5.10
  - 5.8

install:
  - perl Makefile.PL
  - make
script:
  - prove -bv t

notifications:
  email: false
  irc: 
    channels: "chat.freenode.net#labmeasurement"
    on_success: always
    on_failure: always
    use_notice: true
    skip_join: true
